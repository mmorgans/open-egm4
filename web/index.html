<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open EGM-4 Web</title>
    
    <!-- PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: monospace;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        
        /* Container for Textual App */
        #app {
            height: 100%;
            width: 100%;
        }
        
        /* Loading overlay */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h1>Open EGM-4</h1>
        <p>Loading Python Environment...</p>
    </div>

    <!-- The container where Textual will mount -->
    <div id="app"></div>

    <!-- PyScript Configuration -->
    <script type="py" src="./main_web.py" config="./pyscript.toml"></script>
</body>
</html>
